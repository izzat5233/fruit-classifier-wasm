<div class="row justify-content-center">
    <div class="col">
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Get Outputs">
                <button type="button" class="btn btn-lg btn-primary fs-5" onclick="getTestOutputs()">
                    Get Test Outputs
                </button>
                <button type="button" class="btn btn-lg btn-outline-primary bi bi-download fs-5" disabled
                        id="downloadOutputsButton" onclick="network.downloadPredictedOutputs()"> Download
                </button>
                <button type="button" class="btn btn-lg btn-outline-primary fs-5"
                        id="clearOutputsButton" onclick="clearPredictedTable()">Clear
                </button>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary bi bi-download fs-5" id="downloadWeightsButton"
                    onclick="network.downloadNetwork()"> Download Network Weights
            </button>
        </div>
    </div>
</div>
<hr class="my-4">
<div class="container">
    <div class="row justify-content-center">
        <div class="col table-responsive">
            <table class="table table-bordered">
                <thead id="predictedThead"></thead>
                <tbody id="predictedTbody"></tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function clearPredictedTable() {
        document.getElementById('predictedThead').innerHTML = "";
        document.getElementById('predictedTbody').innerHTML = "";
        document.getElementById("downloadOutputsButton").disabled = true;
    }

    function getTestOutputs() {
        clearPredictedTable();
        document.getElementById("downloadOutputsButton").disabled = false;
        network.predictTestingOutputs();
        const thead = "#predictedThead";
        const tbody = "#predictedTbody";

        let input = network.getTestIn();
        const headers1 = appendTableHeaders(thead, input.get(0).size(), "Input");
        const cells1 = appendTableCells(tbody, input);
        styleTableSelection(headers1, cells1, 'table-default');

        let output = network.getTestOut();
        const headers2 = appendTableHeaders(thead, output.get(0).size(), "Output");
        const cells2 = appendTableCells(tbody, output);
        styleTableSelection(headers2, cells2, 'table-secondary');

        let predicted = network.getPredictedOutputs();
        const headers3 = appendTableHeaders(thead, predicted.get(0).size(), "Predicted");
        const cells3 = appendTableCells(tbody, predicted);
        styleTableSelection(headers3, cells3, 'table-primary');

        showSimpleToast("<h5>Computed " + input.size() + " predictions</h5>");
    }
</script>
